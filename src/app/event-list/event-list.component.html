<h3>Upcoming and Recent Events</h3>

<p-button label="Add New Event" (onClick)="newEvent($event)"></p-button>
<p-table [value]="events">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Notes</th>
            <th>Required</th>
            <th>Assigned</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-events>
        <tr>

            <td>{{events.title}}</td>
            <td>
                <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="events.date" (change)="testEvent()" ngbDatepicker #d="ngbDatepicker">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                              <img src="assets/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                        </button>
                    </div>
                </div>
            </td>
            <td>
                <ngb-timepicker [(ngModel)]="events.startTime" [meridian]="true"></ngb-timepicker>
            </td>
            <td>
                <ngb-timepicker [(ngModel)]="events.endTime" [meridian]="true"></ngb-timepicker>
            </td>
            <td>{{events.notes}}</td>
            <td>{{events.required}}</td>
            <td>{{events.assigned}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Add New Event" [(visible)]="isModalVisible" class="modalClass">

    <app-edit-event></app-edit-event>
</p-dialog>
